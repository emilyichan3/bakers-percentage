<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript/calculator-script.js"></script>
    <script src="javascript/data.js"></script>
</head>
<body>
    <header class="global-header">
        <h1>Baker's Percentage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Recipes</a></li>
            <li><a href="calculator.html" class="page-active">Calculator</a></li>
        </ul>
    </nav>
    <div id="wrapper">
        <main>
            <h1>Calculator</h1>
            <div id="denominator">
                <h2>Formula</h2>
                <form>
                    <div>
                        <h3>Step 1:</h3>
                        <label for="flourWeight">Fill the amount of flour:</label>
                        <input type="number" min="0" id="flourWeight">
                        <button type="submit">Confirm</button>
                    </div>
                    <div>
                        <h3>Step 2: </h3>
                        <div>
                            <div>
                                <label for="ingredientName">Ingredient</label>
                                <input type="text" id="ingredientName">
                                <label for="ingredientWeight">Weight</label>
                                <input type="number" min="0" id="ingredientWeight" oninput="validity.valid||(value='')">
                                <button type="button" id="addIngredient">Add other ingredients</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <table id="ingredientsTable">
                        <thead>
                            <tr>
                                <th scope="col">Ingredient</th>
                                <th scope="col">Metric</th>
                                <th scope="col">Baker's %</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="calculator-ingredients">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>Yijung's UCD Ireland Javascript Assignment 2024. Please <a href="mailto:emilyichan3@gmail.com">Contact Me</a> for further queries.</p>
    </footer>
</body>
</html>
